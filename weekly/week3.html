<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 300px;
            background-color: blue;
        }

        /*
        min-width
        max-width
        orientation
        */
        @media (max-width: 700px) {
            .box {
                width: 200px;
                height: 200px;
            }
        }
        @media (min-width: 699px) {
            .box {
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
